<h2 mat-dialog-title>Delete Monster</h2>
<mat-dialog-content>
    <p>Are you sure you want to delete this monster? This cannot be undone.</p>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
