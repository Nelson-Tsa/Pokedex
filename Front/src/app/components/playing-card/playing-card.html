<div id="card">
    <!-- <div id={{monster().cssClass}}> -->
        <div id="inside" [style.background-color]="backgroundColor()">
        <header>
            <div class="left">
                <div id="name">{{monster().name}}</div>
            </div>
            <div class="right">
                <div id="hp">{{monster().hp}}hp</div>
                <img class="energy icon" [src]="monsterTypeIcon()" alt="Energy Icon">
            </div>
            </header>
            <figure id="art">
                <img src={{monster().imgArt}} alt="image of a Pikachu">
            <figcaption>{{monster().figureCaption}}</figcaption>
            </figure>
            <div id="capacities">
                <div class="capacity">
                    <div class="main">
                        <div class="cost">
                            <img class="icon energy" [src]="monsterTypeIcon()" alt="">
                            <img class="icon energy" [src]="monsterTypeIcon()" alt="">
                        </div>
                        <div class="name">{{monster().attackName}}</div>
                        <div class="damage">{{monster().attackStrength}}</div>
                    </div>
                </div>
                <div class="description">{{monster().attackDescription}}</div>
            </div>
    </div>
</div>
